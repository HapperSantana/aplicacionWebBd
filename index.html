<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aplicacion Web con BD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.datatables.net/2.2.2/css/dataTables.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  </head>
  <body>
    
    <div class="container my-5">
       
        <h3 class="mb-4 text-center">CRUD - Administracion de empleados</h3>
        <div class="row">
          <div class="col-md-3">
            <div class="card mb-4">
              <div class="card-body">
                <!-- <form onSubmit=""> -->
                  <div class="mb-3">
                    <label class="form-label fw-bold">Nombre</label>
                    <input
                      placeholder="Nombres"
                      type="text"
                      class="form-control"
                      value=""
                      onChange=""
                      id="nombres"
                      
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label fw-bold">Apellidos</label>
                    <input
                      placeholder="Apellidos"
                      type="text"
                      class="form-control"
                      value=""
                      onChange=""
                      id="apellidos"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label fw-bold">Email</label>
                    <input
                      placeholder="Correo electronico"
                      type="text"
                      class="form-control"
                      value=""
                      onChange=""
                      id="email"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label fw-bold">Telefono</label>
                    <input
                      placeholder="Numero personal"
                      type="text"
                      class="form-control"
                      value=""
                      onChange=""
                      id="telefono"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label fw-bold">Direccion</label>
                    <input
                      placeholder="Direccion completa"
                      type="text"
                      class="form-control"
                      value=""
                      onChange=""
                      id="direccion"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label fw-bold">Puesto</label>
                    <select
                      class="form-select"
                      value=""
                      onChange=""
                      name=""
                      id="puesto"
                    >
                      <option value="Recepcionista">Recepcionista</option>
                      <option value="Secretaria">Secretaria</option>
                      <option value="Vendedor">Vendedor</option>
                      <option value="Encargado">Encargado</option>
                      <option value="Jefe">Jefe</option>
                      <option value="Gerente">Gerente</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label fw-bold">Sueldo</label>
                    <input
                      placeholder="$"
                      type="text"
                      class="form-control"
                      value=""
                      onChange=""
                      id="sueldo"
                    />
                  </div>
                  <button class="btn btn-success w-100" id="crear">
                    Agregar
                  </button>
                  <button class="btn btn-primary w-100" id="actualizar" onclick="actualizarEmpleado()" hidden>
                    Actualizar
                  </button>
                <!-- </form> -->
              </div>
            </div>
          </div>
          <div class="col-md-9">
            <div class="table-responsive">
              <table class="table table-bordered table-sm" id="myTable">
                <thead class="table-light">
                  <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Telefono</th>
                    <th>Direccion</th>
                    <th>Puesto</th>
                    <th>Sueldo</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                    
                                   
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
      <script src="//cdn.datatables.net/2.2.2/js/dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.49.4/dist/umd/supabase.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="app.js"></script>
     
  </body>
</html>
